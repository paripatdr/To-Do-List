<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Todo-List</h3>
        </div>

        <div class="section">
            <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list" data-lists></ul>
            <form action="" data-new-list-form>
            <input  type="text"class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    />
            <button class="btn create">Add</button>
            </form>
        </div>
        </div>

        <div class="aside">
            <h3>My Todo-List...</h3>
            <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                  <h2 class="list-title" data-list-title ></h2>
                  <p class="task-p"></p>
                </div>
          
                  <div class="tasks" data-tasks></div>
          
                  
        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="new task name"
                        />
            <button class="btn create">Add</button>
                </form>
                </div>
           <div class="delete-stuff">
            <button class="delTaskBtn" data-clear-complete-tasks-button>Clear completed tasks</button>
            <button class="delAllBtn" data-delete-list-button>Delete All</button>
                </div>
                </div>
              </div>
              </div>

              <template id="task-template">
                <div class="task">
                  <input type="checkbox" />
                  <label>
                    <span class="custom-checkbox"></span>
                  </label>
                </div>
              </template>
            </div>
    </div>


</body>
</html>
